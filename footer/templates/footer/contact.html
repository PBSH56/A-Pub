{% extends 'blog/base.html' %}
{% load crispy_forms_tags %} 
 {% block title %}
   <title>Contact | A-Pub</title> 
 {% endblock %}
 {% block content %}
 <div class="bg"></div>
 <div class="bg bg2"></div>
 <div class="bg bg3"></div>
 
<div class="content-section" style="margin-left: 100px; margin-right: -260px; position:relative; border-radius: 5px; border-width: 2px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">

	{% if message %}
		<p>{{message}}</p>
	{% else %}
		<form method="POST">
	        {% csrf_token %}
	        <fieldset class="form-group">
	            <legend class="border-bottom mb-4">Contact</legend>
	            <p>Message, Quries and Feedbacks are welcome.</p>
	            {{ form|crispy }}
	        </fieldset>
	        <div class="form-group">
	            <button class="btn btn-outline-info btn-sm" type="submit">Send</button>
	        </div>
	    </form>
	{% endif %}
</div>

{% endblock content %}
