{% extends "blog/base.html" %} \

{% load crispy_forms_tags %} 

{% block title %}
  <title>Password Reset | A-Pub</title>
{% endblock %}
{% block content %}
<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>

<div class="content-section" style="border-width: 2px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);>
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Reset Password</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info btn-sm"
                    type="submit">Request Password Reset</button>
        </div>
    </form>
</div>
{% endblock content %}
